<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <h2 class="mb-4">Edit Patient</h2>
        <form th:action="@{save}" method="post" th:object="${patient}">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id"  disabled name="id" th:field="*{id}" required>
                <span class="text-danger" th:errors="${patient.id}"></span>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="nom" name="nom" th:field="*{nom}" required>
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div class="mb-3">
                <label for="dateNaissance" class="form-label">Date Naissance:</label>
                <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:field="*{dateNaissance}" required>
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Malade:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="maladeYes" name="malade" value="true" th:field="*{malade}">
                    <label class="form-check-label" for="maladeYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="maladeNo" name="malade" value="false" th:field="*{malade}">
                    <label class="form-check-label" for="maladeNo">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score:</label>
                <input type="number" class="form-control" id="score" name="score" th:field="*{score}" required>
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
